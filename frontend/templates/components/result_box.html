{% macro result_box(result) -%}
	<div class="card border-success mb-3" style="height: 350px;">
		<a href="{{ result.url }}" target="_blank">
			<img width="200" height="200" class="card-img-top" src="{{ result.url }}" alt="{{ result.name }}">
		</a>
		<div class="card-body">
			<a href="{{ result.url }}" target="_blank">
				<h4 class="card-title">{{ result.name | truncate(25) }}</h4>
			</a>
			<p>({{ '%0.4f'| format(result.score|float) }})</p>
			
			<form  method="GET" action="{{ url_for('index') }}">
				<input type="hidden" name="query" value="{{ result.idx }}">
				<input type="hidden" name="mode" value="image">
				<button type="submit" class="btn btn-primary">Similar images</button>
			</form>
			
			{#
			<button type="button" class="btn btn-primary">
				<!-- <i class="fas fa-download"></i> -->
				Download
			</button>
			<button type="button" class="btn btn-success">
				<!-- <i class="far fa-thumbs-up"></i> -->
				Like
			</button>
			#}
		</div>
			<!-- <div class="card-footer">
				<small class="text-muted">Last updated 3 mins ago.</small>
			</div> -->
	</div>
{%- endmacro %}
