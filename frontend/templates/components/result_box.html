{% macro result_box(result) -%}

<div class="card border-success mb-3" style="height: 350px;">
		<a href="{{ url_for('meme_details', idx=result.idx) }}">
			<img width="250" height="250" class="card-img-top" src="{{ result.url }}" alt="{{ result.name }}">
		</a>
		<div class="card-body">
			<a href="{{ url_for('meme_details', idx=result.idx) }}">
				<h4 class="card-title">{{ result.name | truncate(25) }}</h4>
			</a>
			<p>({{ '%0.4f'| format(result.score|float) }})</p>
			
			{% if result.score|float > 0 %}
				<form  method="GET" action="{{ url_for('search') }}">
					<input type="hidden" name="query" value="{{ result.idx }}">
					<input type="hidden" name="mode" value="image">
					<button type="submit" class="btn btn-primary">Similar images</button>
				</form>
			{% endif %}
			
		</div>
	</div>

{%- endmacro %}
